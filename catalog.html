<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Каталог</title>
  </head>
  <body>
    <header class="welcome-page">
      <nav class="wrapper-menu">
        <div class="logo">
          <img src="img/icon/logo.svg" alt="Логотип" />
          <span class="logo_text">
            SWEDISH
            <br />
            STYLE
          </span>
        </div>
        <ul class="menu">
          <li class="menu_item"><a href="index.html">Главная</a></li>
          <li class="menu_item"><a href="catalog.html">Каталог</a></li>
          <li class="menu_item"><a href="#">Контакты</a></li>
          <li class="menu_item"><a href="">FAQ</a></li>
          <li class="menu_item">+7&nbsp;(812)&nbsp;563&nbsp;98&nbsp;97</li>
          <li class="menu_item">
            <img src="img/icon/cart.svg" alt="Корзина покупок" />
          </li>
        </ul>
      </nav>
      <div class="wrapper-slogan">
        <h1 class="slogan">
          Украсьте свою
          <br />
          жизнь искусством
        </h1>
      </div>
    </header>
    <section class="catalog-menu">
      <nav class="tabs-nav">
        <ul class="tabs-list">
          <a href="" class="tabs-list_link tabs-list_link__active">
            <li class="tabs-list_item">Все</li>
          </a>
          <a href="" class="tabs-list_link">
            <li class="tabs-list_item">Стулья</li>
          </a>
          <a href="" class="tabs-list_link">
            <li class="tabs-list_item">Столы</li>
          </a>
          <a href="" class="tabs-list_link">
            <li class="tabs-list_item">Аксессуары</li>
          </a>
        </ul>
      </nav>
      <div class="all-catalog">
        <div class="wrapper-card-product">
          <figure class="card-product">
            <img
              src="img/catalogPage/catalog-menu/table1.png"
              alt=""
              class="card-product_img"
            />
          </figure>
          <figcaption class="card-product_title">Стол Оскар</figcaption>
          <p class="card-product_price">Цена: 1 000H</p>
        </div>
        <div class="wrapper-card-product">
          <figure class="card-product">
            <img
              src="img/catalogPage/catalog-menu/chair1.png"
              alt=""
              class="card-product_img"
            />
          </figure>
          <figcaption class="card-product_title">Стул Ингольт</figcaption>
          <p class="card-product_price">Цена: 1 000H</p>
        </div>
        <div class="wrapper-card-product">
          <figure class="card-product">
            <img
              src="img/catalogPage/catalog-menu/chair2.png"
              alt=""
              class="card-product_img"
            />
          </figure>
          <figcaption class="card-product_title">Стул Вествик</figcaption>
          <p class="card-product_price">Цена: 1 000H</p>
        </div>
        <div class="wrapper-card-product">
          <figure class="card-product">
            <img
              src="img/catalogPage/catalog-menu/chair3.png"
              alt=""
              class="card-product_img"
            />
          </figure>
          <figcaption class="card-product_title">Стул Нордвик</figcaption>
          <p class="card-product_price">Цена: 1 000H</p>
        </div>
        <div class="wrapper-card-product">
          <figure class="card-product">
            <img
              src="img/catalogPage/catalog-menu/chair4.png"
              alt=""
              class="card-product_img"
            />
          </figure>
          <figcaption class="card-product_title">Стул Лисабо</figcaption>
          <p class="card-product_price">Цена: 1 000H</p>
        </div>
        <div class="wrapper-card-product">
          <figure class="card-product">
            <img
              src="img/catalogPage/catalog-menu/chair5.png"
              alt=""
              class="card-product_img"
            />
          </figure>
          <figcaption class="card-product_title">Стул Кантри</figcaption>
          <p class="card-product_price">Цена: 1 000H</p>
        </div>
      </div>
      <div class="combination-with-chairs">
        <img
          src="img/catalogPage/catalog-menu/combinationBg.png"
          alt=""
          class="combination-with-chairs_img"
        />
        <h3 class="combination-with-chairs_title">
          Комбинация стол со стульями
        </h3>
      </div>
      <button class="catalog-menu_btn">Оставить отзыв</button>
    </section>
    <section class=""></section>
  </body>
</html>
